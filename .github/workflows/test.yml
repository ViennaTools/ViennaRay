name: ğŸ§ª Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false

      matrix:
        config:
          - Release
          - Debug

        os:
          - macos-latest
          - windows-latest

        include:
          - os: ubuntu-latest
            config: Release
            container: ghcr.io/viennatools/vienna-builder:suite
          - os: ubuntu-latest
            config: Debug
            container: ghcr.io/viennatools/vienna-builder:suite

    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}

    name: "ğŸ§ª Test on ${{ matrix.os }} (âš™ï¸: ${{ matrix.config }}, ğŸ’¿: ${{ matrix.container || matrix.os }})"

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ–¥ï¸ Setup Environment
        uses: ./.github/actions/setup
        with:
          os: ${{ matrix.os }}

      - name: ğŸ¦¥ Cache Dependencies
        uses: actions/cache@v4
        with:
          key: test-${{ matrix.os }}-${{ matrix.config }}
          path: build

      - name: ğŸ—ï¸ Compile
        run: cmake -B build -DCPM_SOURCE_CACHE=deps-cache -DVIENNARAY_BUILD_TESTS=ON && cmake --build build --config ${{ matrix.config }}

      - name: ğŸ§ª Test
        run: ctest -C ${{ matrix.config }} --test-dir build
